services:
  # PostgreSQL with PostGIS extension
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: django_cities
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d django_cities"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MySQL with GIS extension (8.0+ has native spatial support)
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: django_cities
      MYSQL_USER: django
      MYSQL_PASSWORD: django
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Test runner - Python 3.12 + Django 5.0
  test-py312-django50:
    build:
      context: .
      args:
        PYTHON_VERSION: "3.12"
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      DJANGO_VERSION: "5.0"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        pip install 'Django>=5.0.14,<5.1' &&
        python test_project/manage.py migrate --noinput &&
        python test_project/manage.py test test_app --noinput
      "

