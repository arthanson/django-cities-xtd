services:
  # PostgreSQL with PostGIS extension
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: django_cities
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d django_cities"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Test runner - Python 3.12 + Django 5.0
  test-py312-django50:
    build:
      context: .
      args:
        PYTHON_VERSION: "3.12"
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      DJANGO_VERSION: "5.0"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        pip install 'Django>=5.0.14,<5.1' &&
        python test_project/manage.py migrate --noinput &&
        python test_project/manage.py test test_app --noinput
      "

  # Test runner - Python 3.12 + Django 5.1
