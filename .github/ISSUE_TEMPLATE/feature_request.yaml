---
name: âœ¨ Feature Request
description: Propose a new django-cities-xtd feature or enhancement
labels: ["type: feature", "status: needs triage"]
body:
  - type: markdown
    attributes:
      value: >
        **NOTE:** This form is only for submitting well-formed proposals to extend or modify
        django-cities-xtd in some way. If you're trying to solve a problem but can't figure out how, or if
        you still need time to work on the details of a proposed new feature, please start a
        [discussion](https://github.com/arthanson/django-cities-xtd/discussions) instead.
  - type: input
    attributes:
      label: django-cities-xtd version
      description: What version of django-cities-xtd are you currently running?
      placeholder: 0.7.0
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Feature type
      options:
        - Data model extension
        - New functionality
        - Change to existing functionality
        - Import/Data enhancement
        - Plugin system enhancement
    validations:
      required: true
  - type: textarea
    attributes:
      label: Proposed functionality
      description: >
        Describe in detail the new feature or behavior you are proposing. Include any specific changes
        to models, importers, management commands, and/or the API. The more detail you provide here, the
        greater chance your proposal has of being discussed. Feature requests which don't include an
        actionable implementation plan will be rejected.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Use case
      description: >
        Explain how adding this functionality would benefit django-cities-xtd users. What need does it address?
    validations:
      required: true
  - type: textarea
    attributes:
      label: External dependencies
      description: >
        List any new dependencies on external libraries or services that this new feature would
        introduce. For example, does the proposal require the installation of a new Python package?
        (Not all new features introduce new dependencies.)
